    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
        #my_btn{
		margin : 0 auto;
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
		width:400px;
		height:60px;
		border: 1px solid skyblue;
		background-color: rgba(0,0,0,0);
		color: skyblue;
		padding: 5px;
		}
		.box_go_center{
		top:50%;
        left:50%;
		margin : 0 auto;
        text-align:center;
		}
		.my-box {
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
		width:500px;
		margin : 0 auto;
		border:1px solid;
		border-color: white;
		padding:10px;
		background-color: white;
		line-color: white;
		}
    </style>

<body style="background-image:url('/static/img/writebackground.jpg'); background-size:cover">
    <div style="height:100px"></div>
    <div class="my-box">
        <h1>새댓글작성</h1>
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <input type="text"  name="contents" id="contents" class="form-control" placeholder="글 내용"
                   value="{{ form.contents.value|default_if_none:'' }}" style="width:400px; height:200px; margin : 0 auto;">
            <input type="number" name="starpoint" id="starpoint" class="form-control" placeholder="별점 1~5"
                   value="{{ form.starpoint.value|default_if_none:'' }}" style="width:400px; height:40px; margin : 0 auto;" min="1" max="5">
            <input type="file" name="images" id="images" accept="image/*" style="margin : 0 auto;"
                   value="{{ form.images.value|default_if_none:'' }}">
            <div class="box_go_center">
                <button  name=my_btn" id="my_btn" type="submit">등록</button>
            </div>
            <div style="height:20px"></div>
        </form>
    </div>
</body>

</html>
